<!DOCTYPE html>
<html>
<head>
    <title>Solid Waste Collection Date</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="jumbotron text-center" style="margin-bottom:0;">
    <h1> Solid Waste Collection Date</h1>
    <p>A Geoprocessing Service Demonstration</p>
</div>

<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
        <div class="col-md-1 col-lg-2"></div>
        <div class="col-md-10 col-lg-8 main">
            <h3>Enter Your Address</h3>
            <p>Enter a street number and street name to lookup your garbage and recycling collection dates.</p>
        </div>
        <div class="col-md-1 col-lg-2"></div>
    </div>

    <div class="row" style="margin-top:10px;">
        <div class="col-md-1 col-lg-2"></div>
        <div class="col-md-10 col-lg-8 main">

            <form id="form_solid_waste" class="form-inline " oninput="st_full.value = st_number.value + '%20' + st_name.value" onsubmit="formSubmit(event);return false">
                <div class="row">
                    <div class="col-sm-5">
                        <input name="st_number" type="number" class="form-control mr-sm-2 mb-2" id="st_num" placeholder="Street Number" required>
                    </div>
                    <div class="col-sm-5">
                        <input name="st_name" type="text" class="form-control mr-sm-2 mb-2" id="st_name" placeholder="Street Name" required>
                        <input name="st_full" type="hidden" id="st_full">
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </div>
            </form>


        </div>
        <div class="col-md-1 col-lg-2"></div>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-md-1 col-lg-2"></div>
        <div class="col-md-10 col-lg-8">
            <div id="progress-bar-container" class="progress" style="visibility: hidden">
                <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-md-1 col-lg-2"></div>
    </div>

    <div class="row" style="margin-top: 10px;">
        <div class="col-md-1 col-lg-2"></div>
        <div class="col-md-10 col-lg-8 main">
            <table class="table">
                <thead id="table_header"></thead>
                <tbody id="table_body"></tbody>
            </table>
        </div>
        <div class="col-md-1 col-lg-2"></div>
    </div>



</div>



</body>
<script src="addressform.js"></script>

</html>
